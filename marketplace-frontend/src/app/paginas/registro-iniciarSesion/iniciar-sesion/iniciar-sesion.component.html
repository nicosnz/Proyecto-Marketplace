<div class="min-h-screen flex items-center justify-center bg-black p-4">
  <form class="bg-primario font-primario p-8 rounded-2xl shadow-md w-full max-w-md space-y-6"[formGroup]="formGroup">
    <h2 class="text-2xl font-bold text-center text-gray-800">Iniciar sesión</h2>
    @if (mensajeError) {
      <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        {{ mensajeError }}
      </div>
    }
    @if (mensajeExito) {
      <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
        {{ mensajeExito }}
      </div>
    }

    <div>
      <label for="email" class="block text-sm font-medium text-gray-700" [class.text-red-700]="formGroup.controls.email.invalid && formGroup.controls.email.touched">Correo electrónico</label>
      <input type="email" id="email" name="email" formControlName="email"
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-black"
        [class.border-red-500]="formGroup.controls.email.invalid && formGroup.controls.email.touched"
        [class.border-gray-300]="!(formGroup.controls.email.invalid && formGroup.controls.email.touched)" />
    </div>

    <div>
      <label for="password" class="block text-sm font-medium text-gray-700"
                          [class.text-red-700]="formGroup.controls.password.invalid && formGroup.controls.password.touched"
            >Contraseña</label>
      <input type="password" id="password" name="password" formControlName="password"
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-black"
        [class.border-red-500]="formGroup.controls.password.invalid && formGroup.controls.password.touched"
        [class.border-gray-300]="!(formGroup.controls.password.invalid && formGroup.controls.password.touched)" />
    </div>

    <div class="flex items-center justify-between">
      <label class="flex items-center text-sm text-gray-600">
        <input type="checkbox" class="mr-2"> Recordarme
      </label>
      <a href="#" class="text-sm text-black hover:underline">¿Olvidaste tu contraseña?</a>
    </div>

    <button type="submit" (click)="login()"
      class="w-full bg-black text-white py-2 rounded-lg hover:bg-zinc-500 cursor-pointer transition duration-300 disabled:bg-gray-400 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:bg-gray-400"[disabled]="formGroup.invalid">
      Iniciar sesión
    </button>

    <p class="text-center text-sm text-gray-600">
      ¿No tienes cuenta?
      <a href="/registrarse" class="text-black hover:underline">Regístrate</a>
    </p>
  </form>
</div>
