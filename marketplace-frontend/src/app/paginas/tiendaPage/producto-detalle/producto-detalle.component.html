@if (producto) {


  <app-navbar></app-navbar>
  <section class="py-12 bg-gradient-to-br from-blue-50 via-white to-purple-50 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 antialiased min-h-screen">
    <div class="max-w-6xl mx-auto px-4 2xl:px-0">
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-start">
        <!-- Imagen destacada -->
        <div class="relative group rounded-3xl overflow-hidden shadow-2xl bg-white dark:bg-gray-900 transition-all duration-300">
          <img
            class="w-full h-96 object-contain bg-gray-100 dark:bg-gray-800 transition-transform duration-300 group-hover:scale-105"
            src="https://flowbite.s3.amazonaws.com/blocks/e-commerce/imac-front.svg"
            alt="{{ producto.nombre }}"
          />
        </div>
        <!-- Detalles producto -->
        <div class="flex flex-col gap-6">
          <h1 class="text-4xl font-extrabold text-gray-900 dark:text-white mb-2 tracking-tight">
            {{ producto.nombre }}
          </h1>
          <div class="flex flex-wrap gap-4 md:gap-6 items-center text-sm">
            <span class="bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200 px-3 py-1 rounded-full font-semibold" *ngIf="producto?.categoria">
              {{ producto.categoriaNombre }}
            </span>
            <span class="text-gray-500 dark:text-gray-400" *ngIf="producto?.stock !== undefined">
              <span class="font-semibold">Stock:</span>
              <span [ngClass]="{'text-green-600': producto.stock > 0, 'text-red-600': producto.stock === 0}">
                {{ producto.stock > 0 ? 'Disponible' : 'Agotado' }}
              </span>
            </span>
          </div>
          <!-- Precio -->
          <div>
            <span class="text-5xl font-extrabold text-purple-700 dark:text-purple-300 drop-shadow">
              ${{ producto.precio }}
            </span>
            <span class="ml-2 text-sm text-gray-500 dark:text-gray-400" *ngIf="producto?.envioGratis">Envío gratis</span>
          </div>
          <!-- Botones acción -->
          <div class="flex gap-4 mt-4">
            <button
              class="flex items-center gap-2 px-7 py-3 rounded-lg bg-gradient-to-tr from-purple-600 to-blue-500 text-white font-bold shadow-lg hover:scale-105 transition-transform text-lg"
              
            >
              <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M4 4h1.5L8 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm.75-3H7.5M11 7H6.312M17 4v6m-3-3h6"/>
              </svg>
              Añadir al carrito
            </button>
            <button
              class="flex items-center gap-2 px-7 py-3 rounded-lg border-2 border-purple-400 text-purple-700 dark:text-purple-200 font-bold bg-white dark:bg-gray-800 hover:bg-purple-50 dark:hover:bg-gray-700 transition text-lg"
              
            >
              <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M12.01 6.001C6.5 1 1 8 5.782 13.001L12.011 20l6.23-7C23 8 17.5 1 12.01 6.002Z"/>
              </svg>
              Favorito
            </button>
          </div>
          <!-- Descripción -->
          <div>
            <h2 class="mt-6 mb-2 text-lg font-semibold text-gray-900 dark:text-white tracking-wide">Descripción</h2>
            <p class="text-base text-gray-600 dark:text-gray-300 leading-relaxed">
              {{ producto?.descripcion }}
            </p>
          </div>
          
        </div>
      </div>
    </div>
  </section>
  <app-footer></app-footer>
}
