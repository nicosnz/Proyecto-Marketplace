<app-navbar></app-navbar>

<div class="flex min-h-screen ">
  <aside class="w-64 min-h-screen bg-gray-900 text-white p-6 shadow-lg">
    <h2 class="text-2xl font-bold mb-6">Filtrar</h2>

    <!-- Categorías -->
    <div class="mb-6">
      <h3 class="text-lg font-semibold mb-2">Categorías</h3>
      <ul class="space-y-2">
        <li>
          <button class="w-full text-left bg-gray-800 hover:bg-gray-700 px-4 py-2 rounded-lg transition">Tecnología</button>
        </li>
        <li>
          <button class="w-full text-left bg-gray-800 hover:bg-gray-700 px-4 py-2 rounded-lg transition">Ropa</button>
        </li>
        <li>
          <button class="w-full text-left bg-gray-800 hover:bg-gray-700 px-4 py-2 rounded-lg transition">Hogar</button>
        </li>
        <li>
          <button class="w-full text-left bg-gray-800 hover:bg-gray-700 px-4 py-2 rounded-lg transition">Libros</button>
        </li>
      </ul>
    </div>

    <hr class="border-gray-700 mb-6">

    <!-- Rango de precios -->
    <div>
      <h3 class="text-lg font-semibold mb-4">Precio</h3>
      <input type="range" min="0" max="1000" class="w-full accent-yellow-500 mb-2" />
      <div class="flex justify-between text-sm text-gray-300">
        <span>$0</span>
        <span>$1000</span>
      </div>
    </div>
  </aside>
  <main class="flex-1 p-6">

  <!-- BARRA DE BÚSQUEDA CENTRADA -->
  <div class="flex justify-center mb-10">
    <div class="relative w-full max-w-xl">
      <input 
        type="text" 
        placeholder="Buscar productos..." 
        class="w-full pl-12 pr-4 py-3 rounded-full bg-white text-gray-800 shadow-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:border-transparent transition"
      />
      <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M11 18a7 7 0 100-14 7 7 0 000 14z" />
      </svg>
    </div>
  </div>

  <!-- GRID DE PRODUCTOS -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6">
    @for (producto of productos; track producto.productoId) {
      <app-producto [producto]="producto"></app-producto>
    }
  </div>

  </main>
</div>
<app-footer></app-footer>
